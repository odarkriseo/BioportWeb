<div ng-controller="SearchCtrl" class="container">
	<div class="panel-heading"><h1>You are on Search page</h1></div>
	<form class="form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Search query : </label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Collection, Sample or even Attributes, ...">
	  </div>
	  <button type="submit" class="btn btn-default pmr">Search</button>
	  <label class="checkbox-inline">
	  <input type="checkbox" id="inlineCheckbox1" value="option1"> With photos
	</label>
	<label class="checkbox-inline">
	  <input type="checkbox" id="inlineCheckbox2" value="option2"> Free only
	</label>
	<ul class="nav nav-pills nav-stacked">
		<li class="dropdown">
			              <a class="dropdown-toggle text-center" data-toggle="dropdown" href="#" id="themes"><span class="glyphicon glyphicon-filter pull-left pmr"></span> Filter by <span ng-bind="filterSelected"></span><span class="caret pull-right"></span></a>
			              <ul class="dropdown-menu" aria-labelledby="themes">
			                <li ng-click="tri(filter)" >Alphabetical</li>
			                <li ng-click="tri(filter)" >Price</li>
			                <li ng-click="tri(filter)" >Collection</li>
			                <li ng-click="tri(filter)" >Creation date</li>
			              </ul>
		</li> 
	</ul>
	</form>
	<div id="results">
		<div class="row">
			<h3>124 samples | 12 collections | 4 owners found</h3>
			<hr/>
		  <div ng-repeat="result in results"  class="col-lg-3 col-sm-6 col-md-4">
		    <div class="thumbnail">
		      <img src="../lib/img/biotech.jpg" alt="...">
		      <div class="caption">
		        <h3>Thumbnail label</h3>
		        <p>...</p>
		        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</div>
